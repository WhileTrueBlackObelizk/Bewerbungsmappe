<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8" />
    <title>Mitarbeiter</title>
</head>

<body>
  <!-- Video Background -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
  </video>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Materialausgabe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="list-group w-100 mb-3">
          <a href="/" class="list-group-item list-group-item-action active">Willkommen</a>
          <a href="/material" class="list-group-item list-group-item-action">Materialliste</a>
          <a href="/material_ausgabe" class="list-group-item list-group-item-action">Materialausgabe</a>
          <a href="/create_material" class="list-group-item list-group-item-action">Material hinzufügen</a>
          <a href="/mitarbeiter" class="list-group-item list-group-item-action">Mitarbeiterliste</a>
          <a href="/create_employee" class="list-group-item list-group-item-action">Mitarbeiter hinzufügen</a>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Suche" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Suche</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="content d-flex justify-content-center align-items-center flex-column">
    {% block content %} {% endblock %}
  </div>
  <div class="container text-center my-5">
    <!-- Inhalt hier -->
  </div>
  <footer class="footer">
    <a href="/impressum" class="btn btn-secondary">Impressum</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
